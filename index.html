<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="/index.css" />
		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="main_body">
		<div class="container">
			<div class="card">
				<img src="./images/image-equilibrium.jpg" class="card-image" />
				<h1 class="card-title">Equilibrium #3429</h1>
				<p class="card-para">Our Equilibrium collection promotes balance and calm.</p>
				<div>0.041 ETH 3 days left</div>
				<hr />
				<div class="avator-row">
					<img src="./images/image-avatar.png" class="card-avatar" /> <p>Creation of <p class="name">Jules Wyvern</p> </p>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Naman Shahi</a>.
		</div>
	</body>
</html>
